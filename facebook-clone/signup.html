<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Signup</title>
</head>

<body>
  <div class="bg-[#CECECE] w-screen h-screen flex justify-center items-center">
    <div class="space-y-3">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" width="250px" class="mx-auto">
      <div class=" flex justify-center">
        <div class="bg-[#fff] w-[432px] h-150 rounded-lg">
          <div class="text-center p-5">
            <h1 class="text-2xl font-bold">Create a new account</h1>
            <p class="text-gray-700">It's quick and easy.</p>
            <br>
            <hr class="border-t border-gray-300 backdrop-blur-sm w-">
            <br>
            <form>
              <div class="flex justify-center space-x-3">
                <input type="text" placeholder="First name"
                  class="w-[180px] border border-gray-300 backdrop-blur-sm rounded-lg px-2 py-2">
                <input type="text" placeholder="Last name"
                  class="w-[180px] border border-gray-300 backdrop-blur-sm rounded-lg px-2 py-1">
              </div>
              <div class="flex justify-start p-3">
                <label class="text-sm  text-gray-600 backdrop-blur-sm">Birthday</label>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
