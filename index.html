<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>

<body>
  <!--to apply the items-center need input it in first div declared-->
  <div class="bg-[#CECECE] w-screen h-screen flex justify-center items-center">
    <div class="bg-white w-[396px] h-[456px] rounded-2xl shadow-2xl">
      <form class="p-8 flex flex-col space-y-4">
        <input type="text" name="email" placeholder="Email or phone number" required
          class="rounded-md border-gray-300 backdrop-blur-sm border px-[14px] py-[16px] w-[330px] text-[17px]">
        <input type="password" name="password" placeholder="Password" required
          class="border  rounded-md border-gray-300 backdrop-blur-sm px-[14px] py-[16px] w-[330px] text-[17px]">
        <button type="submit" class="text-white bg-[#0866ff] rounded-md px-[14px] py-[16px] text-[20px] font-bold">Log
          ln</button>
        <a class="text-center text-[#0866ff] font-medium" href="#">Forgot password?</a>
        <hr>
        <button type="button" class="font-bold text-white bg-[#42b72a] border rounded-md py-[16px] text-[17px]"><a
            href="#">
            Creat new account</a></button>
      </form>
    </div>
  </div>
</body>

</html>
